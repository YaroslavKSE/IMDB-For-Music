sonar.projectKey=imdb-for-music
sonar.projectName=Capstone Project Backend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/wwwroot/lib/**

# C# specific settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Define the modules explicitly for multi-service project
sonar.modules=musiccatalogservice,userservice,musicinteractionservice

# Music Catalog Service
musiccatalogservice.sonar.projectName=Music Catalog Service
musiccatalogservice.sonar.projectBaseDir=MusicCatalogService
musiccatalogservice.sonar.sources=MusicCatalogService.API,MusicCatalogService.Core,MusicCatalogService.Infrastructure

# User Service
userservice.sonar.projectName=User Service
userservice.sonar.projectBaseDir=UserService/src
userservice.sonar.sources=UserService.API,UserService.Application,UserService.Domain,UserService.Infrastructure

# Music Interaction Service
musicinteractionservice.sonar.projectName=Music Interaction Service
musicinteractionservice.sonar.projectBaseDir=MusicInteraction
musicinteractionservice.sonar.sources=MusicInteraction.Presentation,MusicInteraction.Application,MusicInteraction.Domain,MusicInteraction.Infrastructure

# Exclude tests from analysis (add these directories if you have test projects)
# sonar.exclusions=**/*Tests/**/*.cs